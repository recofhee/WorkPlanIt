			 	<div class="col col-md-2"></div>
			    <div class="col col-md-8">
				  <form>
						<div class="form-group required">
						    <label for="exampleInputEmail1" class="control-label">글제목</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: rgba(255,255,255,0);">
					  	</div>
					  
						<div class="form-group required">
						    <label for="exampleSelect1" class="control-label">카테고리</label>
						    <select class="form-control" id="exampleSelect1" style="border-radius: 0px;">
						    	<option>서류</option>
						    	<option>필기</option>
						    	<option>실기</option>
						    	<option>면접</option>
						    </select>
						</div>

					  	<div class="form-group required">
					    	<label for="exampleTextarea" class="control-label">글내용</label>
					    	<textarea class="form-control" id="exampleTextarea" rows="7" style="border-radius: 0px;"></textarea>
					  	</div>
				
						<div class="form-group">
						    <label for="exampleInputFile">첨부파일</label>
						    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
						</div>
					  
					    <ul class="media-date text-uppercase reviews list-inline" style="float: right;">
						    <li><button type="submit" class="button">취소</button></li>
						    <li><button type="submit" class="button">저장</button></li>
					  	</ul>
					</form>
				</div>

			</div>
